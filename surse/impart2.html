<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Împărțiri exacte</title>
  <style>
    body {
      font-family: Calibri, sans-serif;
      font-size: 18px;
      background-color: #FFF3CD;
      color: #CC0000;
      padding: 20px;
    }
    h1 { text-align: center; }
    .exercitiu {
      margin: 10px 0;
      padding: 10px;
      background: #fff;
      border-radius: 8px;
      border: 1px solid #999;
    }
    input[type="number"] {
      width: 60px;
      font-size: 18px;
      text-align: center;
      margin-left: 5px;
    }
    button {
      font-size: 18px;
      margin: 10px;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    #verifica { background-color: #28a745; color: white; }
    #reset { background-color: #dc3545; color: white; }
    #rezultat { margin-top: 20px; font-weight: bold; text-align: center; }
  </style>
</head>
<body>
  <h1>Împărțiri exacte</h1>
  <div id="exercitii"></div>
  <div style="text-align:center;">
    <button id="verifica">VERIFICĂ</button>
    <button id="reset">RESET</button>
  </div>
  <div id="rezultat"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("exercitii");
      let raspunsuriCorecte = [];

      function genereazaExercitii() {
        container.innerHTML = "";
        raspunsuriCorecte = [];
        for (let i = 0; i < 9; i++) {
		  let b = Math.floor(Math.random() * 90) + 10;   // 1 cifră nenul
          let a = Math.floor(Math.random() * 900)*b + 100*b; // 2 cifre          
          let cat = Math.floor(a / b);
          let rest = a % b;
          raspunsuriCorecte.push({cat});

          const div = document.createElement("div");
          div.className = "exercitiu";
          div.innerHTML = `${i+1}) ${a} ÷ ${b} = cât: <input type="number" id="cat${i}" />`;
          container.appendChild(div);
        }
        document.getElementById("rezultat").innerHTML = "";
      }

      document.getElementById("verifica").addEventListener("click", () => {
        let punctaj = 0;
        let feedback = "<h2>Rezultate:</h2><ul>";
        for (let i = 0; i < 9; i++) {
          let catR = parseInt(document.getElementById("cat"+i).value);
          
          let corect = raspunsuriCorecte[i];
          if (catR === corect.cat) {
            punctaj++;
            feedback += `<li>Exercițiul ${i+1}: Corect! (Cât=${corect.cat}`;
          } else {
            feedback += `<li>Exercițiul ${i+1}: Greșit. Răspuns corect: Cât=${corect.cat}</li>`;
          }
        }
        feedback += "</ul>";
        document.getElementById("rezultat").innerHTML = `Ai obținut <strong>${punctaj}</strong> puncte din 9.<br>${feedback}`;
      });

      document.getElementById("reset").addEventListener("click", genereazaExercitii);

      genereazaExercitii();
    });
  </script>
</body>
</html>
